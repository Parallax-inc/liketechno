<div class="adminBrendsContainer">
    <div class="header">
        <h2>Добавление бренда</h2>
    </div>
    <form method="post" autocomplete="off" enctype="multipart/form-data">
        <input type="text" name="nameBrends" [(ngModel)]="nameBrends" placeholder="Введите название бренда...">

        <div class="imageAdd">
            <h3> Выберите изображения:</h3>
            <input hidden #file type="file" name="file" id="file" class="inputfile"
                (change)="preview(file.files)" />
            <label for="file">+</label>

            <span style="color:red;" *ngIf="message">{{message}}</span>
            <div class="imgPise">
                <img [src]="logo_img" alt="">
            </div>

        </div>
        <button class="addBtn" (click)="onSubmit()" >+ Добавить бренд</button>
    </form>


    <table class="table">
        <thead class="thead-dark">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Фото</th>
                <th scope="col">Название</th>
                <th scope="col">Действия</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of getBrendsArray; let i = index" >
                <th scope="row">{{i+1}}</th>
                <td class="imgTable"><img src={{item.images}} alt=""></td>
                <td>{{item.nameBrends}}</td>
                <td><button id="deleteBtn" (click)="deleteBrend(item._id)" >delete</button> </td>
            </tr>
        </tbody>
    </table>

</div>
