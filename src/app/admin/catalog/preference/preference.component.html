<div class="adminBrendsContainer">
    <div class="header">
        <h2>Добавление свйоство товара</h2>
    </div>
    <form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">

        <input type="text" name="namePreference" [(ngModel)]="namePreference"
            placeholder="Введите название свойства...">
        <br>
        <p>Выберите категорию:</p>
        <select name="categorys" id="" [(ngModel)]="categorys">
            <option *ngFor="let item of getCategoryArray" value="{{item.title}}">{{item.title}}</option>
        </select><br>
        <button type="submit" class="addBtn">+ Добавить свойство</button>
    </form>

    <div class="renderInfo">
        <h3>Таблица свйоств</h3>
        <div class="category" *ngFor="let item of getCategoryArray">
            <h3>{{item.title}}</h3>
            <ul>
                <li *ngFor="let pref of item.arrayPreference">{{pref.perference}} <button class="deleteBtn"
                        (click)="deletePreference(item._id, pref.perference)">X</button></li>
            </ul>
        </div>
    </div>

</div>
