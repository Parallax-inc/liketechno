<div class="container">
        <div class="container-header">
            <p>Категории - 0</p>
            <div class="add" routerLink="/admin/category/add">+ Добавить категорию</div>
            <div class="wrapper">
                <div class="container-header">
                    <p>Добавление категории</p>
                </div>
                <div class="container-admin-main">
                    <form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
        
                        <p>Название</p>
                        <input type="text" #title="ngModel" name="title" [(ngModel)]="formData.title"
                            class="form-control" placeholder="Type someting">
        
                        <button type="submit" class="btn btn-success">Додати</button>
        
                    </form>
                </div>
            </div>
        </div>
        <div class="container-admin-main">
            <div class="container-table">
                <div class="table-info">
                    <input type="checkbox" name="" id="" class="input">
                    <p class="name">НАЗВАНИЕ</p>
                    <p class="action">ДЕЙСТВИЯ</p>
                </div>
                <div class="table-render">
                    <div *ngFor="let item of getCategoryArray; let i=index" [routerLink]="[ '/admin/category/edit', item._id ]" class="render">
                        <input type="checkbox" name="" id="" class="input">
                        <p class="name">{{item.title}}</p>
                        <i class="action fas fa-trash"></i>
                    </div>
                </div>
            </div>
        </div>
</div>
