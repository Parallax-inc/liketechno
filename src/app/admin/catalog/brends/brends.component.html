<div class="adminBrendsContainer">
    <div class="header">
        <h2>Добавление бренда</h2>
    </div>
    <form action="">
        <input type="text" name="nameBrends" id="" placeholder="Введите название бренда...">

        <div class="imageAdd">
            <h3> Выберите изображения:</h3>
            <input hidden #file type="file" name="file" id="file" class="inputfile"
                (change)="preview(file.files)" />
            <label for="file">+</label>

            <span style="color:red;" *ngIf="message">{{message}}</span>
            <div class="imgPise">
                <img [src]="imgBrand" alt="">
            </div>

        </div>




        <button class="addBtn" type="submit">+ Добавить бренд</button>
    </form>


    <table class="table">
        <thead class="thead-dark">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Фото</th>
                <th scope="col">Название</th>
                <th scope="col">Действия</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">1</th>
                <td><img src="/assets/img/DELL-vostro-3330.jpg" alt=""></td>
                <td>Dell Wostro 3300</td>
                <td>delete/edit</td>
            </tr>
        </tbody>
    </table>

</div>
